<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        .entry { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button.active {
            background-color: var(--tw-color-blue-100, #DBEAFE);
            color: var(--tw-color-blue-800, #1E40AF);
        }
        .dark .tab-button.active {
            background-color: var(--tw-color-blue-700, #1D4ED8);
            color: var(--tw-color-blue-200, #BFDBFE);
        }
    </style>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<div class="container mx-auto p-4 md:p-8 flex flex-col md:flex-row h-screen">

    <div class="flex-1 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col mr-0 md:mr-6 mb-6 md:mb-0 transition-colors duration-300">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">🤖 Agente Gemini</h1>
            <div class="flex items-center space-x-2">
                <button id="guide-button" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:outline-none hover:ring-2 ring-blue-500">❓</button>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:outline-none hover:ring-2 ring-blue-500">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </div>

        <div id="content-area" class="flex-1 overflow-y-auto scrollbar-hide">
            <div id="history" class="space-y-4"></div>
        </div>

        <div id="loading-indicator" class="hidden text-center py-2">
            <div class="text-blue-600 dark:text-blue-400">🤖 Procesando...</div>
        </div>

        <div class="mt-6">
            <form id="commandForm" class="flex space-x-2">
                <input type="text" id="user_input" placeholder="Escribe tu comando aquí..." 
                        class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                                 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 
                                 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <div class="w-full md:w-80 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">📊 Panel de Control</h2>

        <div id="notifications-section" class="mb-4">
    <h3 class="font-semibold text-lg text-gray-700 dark:text-gray-300 mb-2">🔔 Notificaciones</h3>
    
    <div class="mb-2 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-1" id="notification-status">
            Estado: Iniciando...
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400" id="service-worker-status">
            Service Worker: Verificando...
        </p>
    </div>
    
    <div class="space-y-2">
        <button onclick="testNotifications()" 
                class="w-full p-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition-colors text-sm">
            🧪 Probar Notificaciones
        </button>
        <button onclick="configureNotifications()" 
                class="w-full p-2 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg transition-colors text-sm">
            ⚙️ Configurar
        </button>
        <button onclick="requestNotificationPermission()" 
                class="w-full p-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors text-sm">
            🔔 Activar Permisos
        </button>
        <button onclick="debugNotifications()" 
                class="w-full p-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors text-sm">
            🐛 Debug Sistema
        </button>
    </div>
</div>
          <div class="mb-6">
            <h3 class="font-semibold text-lg text-gray-700 dark:text-gray-300 mb-3">📁 Archivos Guardados</h3>
            
            <div class="mb-4">
                <h4 class="font-medium text-gray-600 dark:text-gray-400 mb-2">💻 Código</h4>
                <div id="code-files-list">
                    <p class="text-sm text-gray-500 dark:text-gray-400 italic text-center">Cargando...</p>
                </div>
            </div>

            <div class="mb-4">
                <button id="ayudas-toggle" onclick="toggleAyudasSection()" 
                         class="w-full p-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-300 font-medium">
                    💶 Ayudas y Subvenciones ▶
                </button>
            </div>

            <div id="ayudas-section" class="hidden space-y-3 mb-4">
                <!-- Contenido de ayudas cargado por ayudas.js -->
            </div>

            <div id="notes-section">
                <h4 class="font-medium text-gray-600 dark:text-gray-400 mb-2">📝 Notas</h4>
                <p class="text-sm text-gray-500 dark:text-gray-400 italic text-center">Cargando...</p>
            </div>
        </div>

        <div class="mb-4">
            <button id="rmn-toggle" onclick="toggleRMNSection()" 
                     class="w-full p-3 bg-gradient-to-r from-teal-500 to-cyan-600 text-white rounded-lg hover:from-teal-600 hover:to-cyan-700 transition-all duration-300 font-medium">
                🧪 Espectros RMN ▶
            </button>
        </div>

        <div id="rmn-section" class="hidden space-y-3 mb-4">
            <!-- Contenido RMN cargado por rmn.js -->
        </div>

        <div class="mb-4">
            <button id="document-toggle" onclick="toggleDocumentSection()" 
                     class="w-full p-3 bg-gradient-to-r from-orange-500 to-yellow-600 text-white rounded-lg hover:from-orange-600 hover:to-yellow-700 transition-all duration-300 font-medium">
                📄 Documentos ▶
            </button>
        </div>

        <div id="document-section" class="hidden space-y-3 mb-4">
            <!-- Contenido documentos cargado por document.js -->
        </div>
    </div>
</div>

<!-- Modal de Guía -->
<div id="guide-keywords-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 z-50 max-w-4xl w-full max-h-[90vh] overflow-y-auto scrollbar-hide">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">📘 Guía de Uso</h2>
            <button id="close-guide-keywords-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="mb-4 flex space-x-2">
            <button class="tab-button active px-4 py-2 bg-blue-100 dark:bg-blue-700 rounded-xl focus:outline-none" data-tab="tools">Herramientas</button>
            <button class="tab-button px-4 py-2 bg-gray-100 dark:bg-gray-600 rounded-xl focus:outline-none" data-tab="keywords">Palabras Clave</button>
        </div>

        <div id="tab-tools" class="tab-content">
            <!-- Contenido de herramientas -->
        </div>

        <div id="tab-keywords" class="tab-content hidden">
            <!-- Contenido de palabras clave -->
        </div>
    </div>
</div>

<!-- Scripts - ORDEN IMPORTANTE -->
<script src="/static/js/service-worker-registration.js"></script>
<!-- 1. Helpers y utilidades -->
<script src="/static/js/ui-helpers.js"></script>

<!-- 2. Módulos de funcionalidad -->
<script src="/static/js/tema.js"></script>
<script src="/static/js/guia.js"></script>
<script src="/static/js/notas.js"></script>
<script src="/static/js/archivos.js"></script>
<script src="/static/js/ayudas.js"></script>
<script src="/static/js/rmn.js"></script>
<script src="/static/js/document.js"></script>

<!-- 3. Script principal (debe ir al final) -->
<script type="module" src="/static/js/main.js"></script>


</body>
</html>
